<!-- create a horizontal list of all my links in the top left of the screen -->


<nav class="navbar navbar-expand-lg fixed-top ">
    <div class="container-fluid">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ site.baseurl }}">Home</a>
            </li>
            {% for item in site.data.home.navbar %}
            <li class="nav-item">
                <a class="nav-link" href="{{ site.url }}{{ item.url }}">{{item.title}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>


</nav>
